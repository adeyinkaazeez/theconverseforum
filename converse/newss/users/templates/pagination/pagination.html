<div id="pagination" class="join grid grid-cols-2" style="text-align:center; margin-left:-50px">  
  <span class="step-links" style="margin-left:40px">    
    {% if page.has_previous %}      
      <button class="join-item btn btn-outline" 
	  hx-get="?page={{ page.previous_page_number }}"
	  hx-target="body"
	  hx-swap="outerHTML">Previous
	  </button>    
    {% endif %}

  <span class="current" style="color:green; padding:5px">      
    Page {{ page.number }} of {{ page.paginator.num_pages }}    
  </span>    
  {% if page.has_next %}      
    <button class="join-item btn btn-primary"
	hx-get="?page={{ page.next_page_number }}"
    hx-target="body"
    hx-swap="outerHTML"	> more 
	</button>    
  {% endif %}  
  </span> 
</div>
