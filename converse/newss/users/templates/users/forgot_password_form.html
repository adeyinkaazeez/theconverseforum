{% extends "mybase2.html" %}
{% load crispy_forms_tags %}
{% block content %}
  
<body hx-boost="true">		  
		
                  <div class="resetpassword" >
        
                          <h3 class="ml-2" style="margin-left:30px">Forgot Password?</h3>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <div class="card-body">
                            <form hx-post="{% url "password-reset" %}" hx-target="#homepageBody" hx-swap="outerHTML">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                    <div class="form-group">
                                      <label class="small mb-1" for="id_email">Email</label>
                                        <input type="email" name="email"  class="form-control"
                                               autocomplete="email" maxlength="254" required id="id_email"
                                               placeholder="Enter email">
                                    </div>
                                </div>
                            </div>
                                <div class="form-row">
                                  <div class="col-md-10 offset-md-1">
                                    <div class="form-group mt-0 mb-1">
                                        <button type="submit"  class="btn btn-active btn-primary " style="margin-top:3px">Submit
                                        </button>
                                    </div>
                                 </div>
                               </div>
                            </form>
                        </div>
                        <div class="newaccount">
                            <div class="small">
                                <a class=" btn btn-active " href="{% url 'register' %}" style="margin-left:30px">Create A New Account</a><br><br>
                                
                            </div>
                        </div>
</body>                    
{% endblock content %}
