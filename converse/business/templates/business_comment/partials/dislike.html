
 <div >
                <form hx-post="{% url 'business:comment-like' post.pk comment.pk%}"  hx-swap="outerHTML" hx-target="#both">
                    {% csrf_token %}
                    
					{% if request.user not in comment.likes.all %}
                    <button class="remove-default-btn" type="submit"><i class="fa fa-thumbs-up" style="font-size:12px; ></i> <span style="font-size:12px">{{ comment.likes.all.count }}</span></button>
					{% else %}
					<button class="remove-default-btn" type="submit"><i class="fa fa-thumbs-up" style="font-size:12px; color:blue"></i> <span style="font-size:12px">{{ comment.likes.all.count }}</span></button>
					{% endif %}
                </form>
			 

                <form hx-post="{% url 'business:comment-dislike' post.pk comment.pk %}" hx-swap="outerHTML" hx-target="this" style="margin-top:-85px; margin-left:40px;">
                    {% csrf_token %}
                   {% if request.user not in comment.dislikes.all %}
                    <button class="remove-default-btn" type="submit" ><i class="fa fa-thumbs-down" style="font-size:12px"></i> <span style="font-size:12px">{{ comment.dislikes.all.count }}</span></button>
					{% else %}
					<button class="remove-default-btn" type="submit" ><i class="fa fa-thumbs-down" style="font-size:12px; color:blue"></i> <span style="font-size:12px">{{ comment.dislikes.all.count }}</span></button>
					{% endif %}
                </form>
            </div>
