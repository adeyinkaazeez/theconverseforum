{% extends "mybase2.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="margin-top:150px; margin-left:5px; margin-right:30%">
        <h2>Password Reset Confirm</h2><hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Reset password</button>
        </form>
    </div>
{% endblock %}
